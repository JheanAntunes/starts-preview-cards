<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <main>

    <section class="imagem">
      <img src="images/image-header-mobile.jpg" alt="imagem de pessoas">
    </section>

    <section class="texto">
      <h2>Get <span>insights</span> that help your business grow.</h2>
      <code>
        <p>Discover the benefits af data analytios and make better decisions regarding revenue, customer, experience, and overall efficiency.</p>
      </code>

      <div class="media-query-flex-row">
        <div class="companies"><h2>10k+</h2><span> companies</span></div>
        <div class="template"><h2>314</h2><span> templates</span></div>
        <div class="queries"><h2>12M+</h2><span> queries</span></div>
      </div>
    </section>
  </main>

</body>
</html>
